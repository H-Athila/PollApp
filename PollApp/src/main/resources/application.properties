spring.application.name=PollApp

# -----------------------------------------------------------------
# 1. DATABASE CONNECTION (CRITICAL FIX FOR STARTUP)
# -----------------------------------------------------------------

# IMPORTANT: We connect to the generic 'mysql' schema first to bypass the 
# 'Unknown database' error, as Spring Boot cannot create the database itself.
spring.datasource.url=jdbc:mysql://localhost:3306/mysql?serverTimezone=UTC&createDatabaseIfNotExist=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------------------------------------------------
# 2. JPA/HIBERNATE CONFIGURATION
# -----------------------------------------------------------------

# *CRITICAL:* This property tells Hibernate (JPA provider) to connect 
# to the specific database where the tables should live.
spring.jpa.properties.hibernate.default_schema=voting_db

# 'update' automatically creates/updates your tables (users, candidates, votes) 
# based on your Java @Entity classes.
spring.jpa.hibernate.ddl-auto=create

# Optional: shows the SQL queries being executed in the consoleS
spring.jpa.show-sql=true

# -----------------------------------------------------------------
# 3. SERVER AND DEVTOOLS (Standard)
# -----------------------------------------------------------------

server.port=8080
spring.devtools.restart.enabled=true